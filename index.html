<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An advanced, visually stunning search bar">
    <title>Advanced Search Bar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-overlay">
        <div class="search-wrapper">
            <h1 class="main-title">Discover the Unseen</h1>
            <p class="subtitle">Search for anything, anywhere.</p>
            <div class="search-container">
                <input 
                    type="text" 
                    class="search-input" 
                    placeholder="Type to search..." 
                    aria-label="Search input">
                <button class="search-btn" aria-label="Search button">🔍</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
